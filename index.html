<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Entry Form</h1>
        <div class="header">
            <label>Date: <input type="date" id="date"></label>
            <label>Time: <input type="time" id="time"></label>
            <label>Shift: <input type="text" id="shift" value="GOLD"></label>
            <label>Chain: <input type="text" id="chain" value="1"></label>
            <label>Cattle Type: <input type="text" id="cattle_type" value="Treated"></label>
            <label>Run: <input type="number" id="run" value="2"></label>
        </div>
        
        <table id="data-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>KF</th>
                    <th>B/R</th>
                    <th>Ecchy</th>
                    <th>Bruising</th>
                    <th>Butchershop</th>
                    <th>Other (Please Specify)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows can be dynamically added here -->
            </tbody>
        </table>

        <button id="add-row">Add Row</button>
        <button id="save-data">Save Data</button>
        <button id="export-data">Export to Excel</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
